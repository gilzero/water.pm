name: 'ABC'
description: 'A complex responsive mobile-first theme that goes beyond the basic customization options provided by Drupal. It uses <a href="https://purecss.io/">Yahoo Pure.css</a>, a ridiculously tiny yet powerful responsive CSS framework. <br /> <em>Developed by <a href="https://www.radut.com/">Dr. Radut</a>.</em>'

type: theme
base theme: false
package: ABC
core_version_requirement: ^8.9 || ^9.3 || ^10 || ^11

# version: VERSION

# Logo
logo: logo.png

# Libraries
libraries:
  - abc/base
  - abc/messages
  - abc/abc-style
  - abc/abc-custom
  - core/normalize

libraries-extend:
  user/drupal.user:
    - abc/user
  core/drupal.dropbutton:
    - abc/dropbutton
  core/drupal.dialog:
    - abc/dialog
  core/drupal.progress:
    - abc/progress
  file/drupal.file:
    - abc/file
  media/media_embed_ckeditor_theme:
    - abc/media_embed_ckeditor_theme
  media_library/view:
    - abc/media_library
  media_library/widget:
    - abc/media_library

ckeditor_stylesheets:
  - css/components/media-embed-error.css

ckeditor5-stylesheets: false

# Regions
regions:
  page_top: 'Page top'
  toplinks: 'Top links'
  topreg: 'Top region'
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  breadcrumb: Breadcrumb
  user1: 'User 1'
  user2: 'User 2'
  user3: 'User 3'
  user4: 'User 4'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  help: 'Help'
  highlighted: 'Highlighted'
  content_above: 'Content above'
  content: 'Content'
  content_below: 'Content below'
  user5: 'User 5'
  user6: 'User 6'
  user7: 'User 7'
  user8: 'User 8'
  tertiary_menu: 'Tertiary menu'
  footer: 'Footer'
  footer_right: 'Footer right'
  footer_below: 'Footer below'
  page_bottom: 'Page bottom'

block_default_region: 'content'

