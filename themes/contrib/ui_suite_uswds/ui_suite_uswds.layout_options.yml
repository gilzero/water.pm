layout_option_definitions:
  # Sections options.
  with_container:
    title: "With container?"
    description: "Is the row wrapped in a container? Containers provide a means to center and horizontally pad your siteâ€™s contents."
    default: ""
    plugin: "layout_options_class_radios"
    multi: false
    layout: true
    regions: false
    inline: true
    options:
      "with-container": "Yes"
      "": "No"
  gutters:
    title: "Gutters"
    description: "Add grid-gap to a grid row to add a gap (or gutter) between each column in the row."
    default: ""
    plugin: "layout_options_class_select"
    multi: false
    layout: true
    regions: false
    options:
      grid-gap-05: "1/2"
      grid-gap-1: "1"
      grid-gap-2: "2"
      grid-gap-3: "3"
      grid-gap-4: "4"
      grid-gap-5: "5"
      grid-gap-6: "6"
  offsetting:
    title: "Offsetting Columns"
    description: ".grid-offset-[1-12] offsets an item by the specified number of grid columns as shown in the following example."
    default: ""
    plugin: "layout_options_class_select"
    multi: false
    layout: true
    regions: false
    options:
      grid-offset-1: "1"
      grid-offset-2: "2"
      grid-offset-3: "3"
      grid-offset-4: "4"
      grid-offset-5: "5"
      grid-offset-6: "6"
      grid-offset-7: "7"
      grid-offset-8: "8"
      grid-offset-9: "9"
      grid-offset-10: "10"
      grid-offset-11: "11"
      grid-offset-12: "12"

