accordion_item:
  label: "(Accordion item)"
  description: "Internal: to be used in the 'Accordion' component."
  links:
    - "https://designsystem.digital.gov/components/accordion/"
  category: "Accordion"
  settings:
    opened:
      type: "boolean"
      label: "Opened"
      description: "If the accordion item is opened by default."
      allow_expose: true
      allow_token: true
    heading_level:
      type: "select"
      label: "Heading level"
      options:
        2: "h2 (Default)"
        3: "h3"
        4: "h4"
        5: "h5"
        6: "h6"
    item_id:
      type: "textfield"
      label: "ID"
      description: "Must start with a letter. Randomly generated if empty."
  fields:
    title:
      type: "text"
      label: "Title"
      description: "Item title."
    content:
      type: "render"
      label: "Content"
      description: "Accordion item content."
