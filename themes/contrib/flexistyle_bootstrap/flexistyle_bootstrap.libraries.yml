global:
  css:
    theme:
      css/base/elements.css: {weight: -3}
      css/layout/layout.css: {weight: -3}
      css/component/style.css: {weight: -3}
      css/theme/print.css: { media: print }
  js:
    js/global.js: {}
  dependencies:
    - core/jquery
    - core/drupal

# Header
header:
  css:
    theme:
      css/component/header.css: {weight: -3}

# Footer
footer:
  css:
    theme:
      css/component/footer.css: {weight: -3}

# Content
content:
  css:
    theme:
      css/component/content.css: {weight: -2}

# Header
form:
  css:
    theme:
      css/component/form.css: {weight: -2}

# OWL Carousel
owl_carousel:
  css:
    component:
      css/component/carousel.css: {weight: 4}

